<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="registration-styling.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="form-box">
            <form action="" name ="Formfill">
                <h1>Register</h1>
                <div class="input-box">
                    <i class='bx bxs-user' style='color:#ffffff' ></i>
                    <input type="text" placeholder="Username" name ="Username">
                </div>
                <div class="input-box">
                    <i class='bx bx-envelope'></i>
                    <input type="email" placeholder="Email" name ="Email">
                </div>
                <div class="input-box">
                    <input type="password" placeholder="Password" name ="Username">
                </div>
                <div class="input-box">
                    <i class='bx bxs-lock-alt' style='color:#ffffff' ></i>
                    <input type="password" placeholder="Confirm password" name ="Confirm password">
                </div>
                <div class="button">
                    <i class='bx bxs-lock-alt' style='color:#ffffff' ></i>
                    <input type="submit" class ="btn" value = "Register">
                </div>
                <div class="button">
                    <i class='bx bxs-lock-alt' style='color:#ffffff' ></i>
                    <input type="submit" class ="btn" id="closebtn" value = "Close">
                </div>
            </form>
        </div>
    </div>
</body>
</html>
